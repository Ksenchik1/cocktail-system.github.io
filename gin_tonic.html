<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="source/styles/mycss.css">
    <title>Gin tonic</title>
</head>
    <div class="heading">
        <p>Gin tonic</p>
    </div>

    <img src="source/images/gin_tonic.png" class="rounded mx-auto d-block" width="225" height="300" alt="Gin tonic">



<body>
    <div class="container-fluid mt-4">
            <div class="row">
                <div class="col-lg-2">
                </div>
                <div class="col-lg-8 col-md-12">
                <div class="row">
                <div class="col-lg-6 col-md-8 mt-4">
                    <div class="card" style="width: 30rem;">
                        <div class="card-header">
                            Necessary ingredients
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"> London Dry Gin <nobr> <span style="margin-left: 285px;"> 50ml </span> </nobr> </li>
                            <li class="list-group-item"> Tonic <nobr> <span style="margin-left: 357px;"> 150ml </span> </nobr> </li>
                            <li class="list-group-item"> Lime <nobr> <span style="margin-left: 377px;"> 20g </span> </nobr> </li>
                            <li class="list-group-item"> Ice cubes <nobr> <span style="margin-left: 338px;"> 180g </span> </nobr> </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-6 col-md-8 mt-4">
                    <div class="card" style="width: 30rem; margin-left: auto">
                        <div class="card-header">
                            Cocktail recipe
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"> 1. Fill the highball with ice cubes to the top</li>
                            <li class="list-group-item"> 2. Pour the gin </li>
                            <li class="list-group-item"> 3. Top up the tonic and gently stir with a cocktail spoon</li>
                            <li class="list-group-item"> 4. Decorate with lime mugs</li>

                        </ul>
                    </div>
                </div>
                </div>
                </div>

                <div class="col-lg-2">
                </div>

            </div>

        </div>

</body>
</html>
